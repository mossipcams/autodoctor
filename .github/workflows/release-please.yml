name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}

    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - uses: actions/checkout@v6
        if: ${{ steps.release.outputs.release_created }}

      - name: Update manifest version
        if: ${{ steps.release.outputs.release_created }}
        run: |
          version=${{ steps.release.outputs.version }}
          jq --arg v "$version" '.version = $v' \
            custom_components/autodoctor/manifest.json > tmp.json
          mv tmp.json custom_components/autodoctor/manifest.json
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add custom_components/autodoctor/manifest.json
          git commit -m "chore: bump manifest version to $version" || echo "No changes to commit"
          git push

  upload-asset:
    runs-on: ubuntu-latest
    needs: [release-please]
    if: needs.release-please.outputs.release_created == 'true'

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.release-please.outputs.tag_name }}

      - name: Create integration zip
        run: |
          cd custom_components
          zip -r ../autodoctor.zip autodoctor/

      - name: Upload zip to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: autodoctor.zip
