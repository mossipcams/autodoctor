name: Build Card

on:
  push:
    branches: [main]
    paths:
      - "www/autodoctor/**/*.ts"
      - "www/autodoctor/package.json"
      - "www/autodoctor/package-lock.json"
      - "www/autodoctor/rollup.config.js"
      - "www/autodoctor/tsconfig.json"
  pull_request:
    branches: [main]
    paths:
      - "www/autodoctor/**/*.ts"
      - "www/autodoctor/package.json"
      - "www/autodoctor/package-lock.json"
      - "www/autodoctor/rollup.config.js"
      - "www/autodoctor/tsconfig.json"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: www/autodoctor/package-lock.json

      - name: Install dependencies
        working-directory: www/autodoctor
        run: npm ci

      - name: Build card
        working-directory: www/autodoctor
        run: npm run build

      - name: Verify built card is up to date (PR)
        if: github.event_name == 'pull_request'
        run: |
          if ! git diff --quiet custom_components/autodoctor/www/autodoctor-card.js; then
            echo "::error::autodoctor-card.js is out of date. Run 'npm run build' in www/autodoctor and commit custom_components/autodoctor/www/autodoctor-card.js."
            git --no-pager diff --stat custom_components/autodoctor/www/autodoctor-card.js
            exit 1
          fi

      - name: Check for card changes (push to main)
        if: github.event_name == 'push'
        id: card-diff
        run: |
          if git diff --quiet custom_components/autodoctor/www/autodoctor-card.js; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create PR for rebuilt card
        if: steps.card-diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: rebuild autodoctor-card.js"
          branch: chore/rebuild-card
          title: "chore: rebuild autodoctor-card.js"
          body: Auto-generated by the Build Card workflow because the card source changed.
          delete-branch: true
