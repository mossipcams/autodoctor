name: Build Card

on:
  push:
    branches: [main]
    paths:
      - "www/autodoctor/**/*.ts"
      - "www/autodoctor/package.json"
      - "www/autodoctor/package-lock.json"
      - "www/autodoctor/rollup.config.js"
      - "www/autodoctor/tsconfig.json"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: www/autodoctor/package-lock.json

      - name: Install dependencies
        working-directory: www/autodoctor
        run: npm ci

      - name: Build card
        working-directory: www/autodoctor
        run: npm run build

      - name: Check for changes
        id: diff
        run: |
          git diff --quiet custom_components/autodoctor/www/autodoctor-card.js || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Commit built card
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add custom_components/autodoctor/www/autodoctor-card.js
          git commit -m "chore: rebuild autodoctor-card.js"
          git push
